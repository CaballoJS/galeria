<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/camera.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <title>Creaando Carrucel de imagenes</title>
</head>

<body>
    <header>
        <h1>
            Galeria de Imagenes
        </h1>
    </header>
    <main>
        <div class="galeria">
            <a href="img/wallhaven-723vge.jpg" data-lightbox="mygaleria" data-title="lago-frio"><img src="img/wallhaven-723vge.jpg" alt="lago-frio"></a>
            <a href="img/wallhaven-1k3glw.jpg" data-lightbox="mygaleria" data-title="pequeña-ciudad"><img src="img/wallhaven-1k3glw.jpg" alt="pequeña-ciudad"></a>
            <a href="img/wallhaven-28eqpm.jpg" data-lightbox="mygaleria" data-title="valle"><img src="img/wallhaven-28eqpm.jpg" alt="valle"></a>
            <a href="img/wallhaven-57wkz9.jpg" data-lightbox="mygaleria" data-title="castillo"><img src="img/wallhaven-57wkz9.jpg" alt="castillo"></a>
            <a href="img/wallhaven-8o3wqj.jpg" data-lightbox="mygaleria" data-title="psicodelico"><img src="img/wallhaven-8o3wqj.jpg" alt="psicodelico"></a>
            <a href="img/wallhaven-6okg7q.jpg" data-lightbox="mygaleria" data-title="paisaje"><img src="img/wallhaven-6okg7q.jpg" alt="paisaje"></a>
            <a href="img/wallhaven-l3mm1r.jpg" data-lightbox="mygaleria" data-title="paisaje-magico"><img src="img/wallhaven-l3mm1r.jpg" alt="paisaje-magico"></a>
            <a href="img/wallhaven-dpgp5m.jpg" data-lightbox="mygaleria" data-title="flor"><img src="img/wallhaven-dpgp5m.jpg" alt="flor"></a>
            <a href="img/wallhaven-wqyqj6.jpg" data-lightbox="mygaleria" data-title="magico-paisaje"><img src="img/wallhaven-wqyqj6.jpg" alt="magico-paisaje"></a>
            <a href="img/wallhaven-wqyeox.jpg" data-lightbox="mygaleria" data-title="cueva"><img src="img/wallhaven-wqyeox.jpg" alt="cueva"></a>
        </div>
    </main>
</body>
<script>
    lightbox.option({
        'resizeDuration': 10,
        'wrapAround': true
    })
</script>

</html>
